<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Welcome to MyWorkout</h1>
  <label for="workout-type" id="workout-label">Workout Type: </label>
  <select name="workout-type" id="workout-type">
    <option value="Weight Training">Weight Training</option>
    <option value="Cardio">Cardio</option>
    <option value="Flexibility Training">Flexibility Training</option>
  </select>
  <br><br>
  <div class="slidecontainer">
    <p id="duration-label">Duration of Workout: <p id="value"></p></p>
    <input type="range" min="5" max="60" value="30" step="5" class="slider" id="range">
  </div> 
  <br>
  <label for="strengths" id="strength-label">Strengths</label>
  <select name="strengths" id="strengths">
    <option value="Legs">Legs</option>
    <option value="Arms">Arms</option>
    <option value="Core">Core</option>
    <option value="Chest">Chest</option>
    <option value="Forearms and Shoulders">Forearms/Shoulders</option>
  </select>
  <br><br><br>
  <label for="weaknesses" id="weakness-label">Weaknesses</label>
  <select name="weaknesses" id="weaknesses">
    <option value="Legs">Legs</option>
    <option value="Arms">Arms</option>
    <option value="Core">Core</option>
    <option value="Chest">Chest</option>
    <option value="Forearms and Shoulders">Forearms/Shoulders</option>
  </select>
  <br><br>
  <button id="submit" onclick="readData()">Submit</button>
  <p id="workout-results"></p>
  <p id="strength-results"></p>
  <p id="weakness-results"></p>
  <p id="duration-results"></p>

  <p id="firstWeakness"></p>
  <p id="firstRest"></p>
  <p id="secondWeakness"></p>
  <p id="secondRest"></p>
  <p id="firstStrength"></p>
  <p id="thirdRest"></p>
  <p id="thirdWeakness"></p>
  <p id="fourthRest"></p>
  <p id="secondStrength"></p>
  <p id="cooldown"></p>
  <p id="howManyTimes"></p>

  <script src="script.js"></script>
</body>
</html>
